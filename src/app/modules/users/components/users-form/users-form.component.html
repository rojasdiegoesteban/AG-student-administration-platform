<h1 mat-dialog-title> Crear usuario </h1>
<div mat-dialog-content>

    <form [formGroup]="userForm">
        <div class="row">

            <!-- nombre -->
            <div class="col-6">
                <mat-form-field class="w-100">
                    <mat-label>Nombre</mat-label>
                    <input formControlName="firstName" matInput />
                    <mat-error>
                        {{ userForm.get("firstName")?.errors | formErrors }}
                    </mat-error>
                </mat-form-field>
            </div>
            <!-- apellido -->
            <div class="col-6">
                <mat-form-field class="w-100">
                    <mat-label>Apellido</mat-label>
                    <input formControlName="lastName" matInput />
                    <mat-error>
                        {{ userForm.get("lastName")?.errors | formErrors }}
                    </mat-error>
                </mat-form-field>
            </div>
            <!-- email -->
            <div class="col-12">
                <mat-form-field class="w-100">
                    <mat-label>Email</mat-label>
                    <input formControlName="email" matInput />
                    <mat-error>
                        {{ userForm.get("email")?.errors | formErrors }}
                    </mat-error>
                </mat-form-field>
            </div>

        </div>
    </form>

</div>
<div mat-dialog-actions>
    <button (click)="onSubmit()" mat-button>Guardar</button>
    <button mat-dialog-close mat-button>Cancelar</button>
</div>
